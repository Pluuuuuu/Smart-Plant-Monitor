server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index dashboard/index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # API proxy to backend - strip /api prefix
    location /api {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve dashboard index at root and /dashboard/
    location ~ ^/(dashboard/)?$ {
        try_files /dashboard/index.html =404;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Cache static assets and ensure proper MIME types
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Ensure CSS files are served with correct content type
    location ~* \.css$ {
        add_header Content-Type text/css;
    }
}

